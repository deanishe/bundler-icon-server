{% extends 'base.html' %}

{% block content %}
<table>
<tr>
	<!--
		Names of fonts in headers
	-->
	{% for i in range(rows[0]|length) %}
	<th>{{ rows[0][i][0] }}</th>
	{% endfor %}
</tr>
{% for row in rows %}
	<tr>
	{% for item in row %}
		{% if item %}
		<td>
			<img src="{{ url_for('get_icon', font=item[0], colour=colour, character=item[1]) }}" alt="{{ item[1] }}" title="{{ item[1] }}" class="allPreview">
		</td>
		{% endif %}
	{% endfor %}
	</tr>
{% endfor %}
</table>
<div class="sixteen columns">
	<hr>
	<p>
		<a href="{{ url_for('index') }}">&laquo; Back</a>
	</p>
</div>

{% endblock %}
